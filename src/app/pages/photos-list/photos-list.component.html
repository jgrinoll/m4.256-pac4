<div class="container">
  <h1>Images</h1>
  <ul class="list-group">
    @for (img of photos(); track img.id) {
    <a
      [routerLink]="['/photos', img.id]"
      class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn"
      >{{ img.id }} - {{ img.author }}</a
    >
    }
  </ul>
</div>
