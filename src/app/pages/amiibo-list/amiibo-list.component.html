<div class="container">
  <h1>Amiibo List</h1>
  <ul class="list-group">
    @for (amiibo of amiibos(); track trackAmiibosBy) {
    <a
      [routerLink]="['/amiibo', amiibo.head + amiibo.tail]"
      class="list-group-item list-group-item-action animate__animated animate__bounce animate__fadeIn"
      >{{ amiibo.head + amiibo.tail }} - {{ amiibo.name }}</a
    >
    }
  </ul>
</div>
